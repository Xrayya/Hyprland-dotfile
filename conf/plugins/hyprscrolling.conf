exec-once = hyprpm enable hyprscrolling

general:layout = scrolling

plugin {
  hyprscrolling {
    column_width = 0.667
  }
}

unbind = SUPER_SHIFT, H
unbind = SUPER_SHIFT, J
unbind = SUPER_SHIFT, K
unbind = SUPER_SHIFT, L

unbind = SUPER, code:20
unbind = SUPER, code:21

bind = SUPER, code:34, layoutmsg, move -col
bind = SUPER, code:35, layoutmsg, move +col
bind = SUPER_SHIFT, code:34, layoutmsg, swapcol l
bind = SUPER_SHIFT, code:35, layoutmsg, swapcol r

bind = SUPER_SHIFT, left, layoutmsg, movewindowto l
bind = SUPER_SHIFT, down, layoutmsg, movewindowto d
bind = SUPER_SHIFT, up, layoutmsg, movewindowto u
bind = SUPER_SHIFT, right, layoutmsg, movewindowto r
bind = SUPER_SHIFT, H, layoutmsg, movewindowto l
bind = SUPER_SHIFT, J, layoutmsg, movewindowto d
bind = SUPER_SHIFT, K, layoutmsg, movewindowto u
bind = SUPER_SHIFT, L, layoutmsg, movewindowto r

bind = SUPER, code:20, layoutmsg, colresize -conf
bind = SUPER, code:21, layoutmsg, colresize +conf
